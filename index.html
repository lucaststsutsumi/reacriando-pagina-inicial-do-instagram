<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>página login do instagram</title>
</head>

<body>
    <div class="instagram-wrapper">

        <div class="instagram-left-side">
            <img src="img/celular.jpg" alt="foto de celular com instagram">
        </div>

        <div class="instagram-right-side">

            <div class="group">
                <img src="img/Instagram-Logo.png" alt="logomarca do instagram" class="instagram-logo">
                <img src="img/perfil-instagram.jpeg" alt="foto do perfil" class="profile-image">
                <a href="#" class="login">Continuar como Toshiaki</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Toshiaki?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
