<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>página login do instagram</title>
</head>

<body>
    <div class="instagram-wrapper">

        <div id="instagram-phone" class="instagram-left-side">
            <img id="instagram-phone-0" src="img/instagram-celular.png" alt="0ª foto de celular com instagram">
            <img id="instagram-phone-1" src="img/celular.jpg" alt="1ª foto de celular com instagram">
            <img id="instagram-phone-2" src="img/celular2.jpg" alt="2ª foto de celular com instagram">
            <img id="instagram-phone-3" src="img/celular3.jpg" alt="3ª foto de celular com instagram">
            <img id="instagram-phone-4" src="img/celular4.jpg" alt="4ª foto de celular com instagram">
        </div>

        <div class="instagram-right-side">

            <div class="group">
                <img src="img/Instagram-Logo.png" alt="logomarca do instagram" class="instagram-logo">
                <img src="img/perfil-instagram.jpeg" alt="foto do perfil" class="profile-image">
                <a href="#" class="login">Continuar como Toshiaki</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Toshiaki?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank"
                        class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D6F13F1AF-D0B3-45B1-9350-88BF89EC413B%26utm_content%3Dlo%26utm_medium%3Dbadge"
                        target="_blank" class="app-download"></a>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
